{% extends 'template.html' %}
{% load staticfiles %}
{% block titulo %} FAQs {% endblock %}
{% block contenido %}
  <div class="span12">
    <h3>Preguntas frecuentes <small><a href="/ayuda">volver</a></small></h3>
    <dl>
      {% for pregunta in preguntas %}
        <dt>{{ pregunta }}</dt>
        <dd class="faq">{{ pregunta.respuesta_full|safe }}</dd>
      {% endfor %}
    </dl>
  </div>
{% endblock %}
